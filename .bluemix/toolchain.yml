---
name: "Toolchain Template to SetUp"
description: "Toolchain template to be used in Functional System Test.\n Click CREATE to start."
#image: data:image/png;base64,$file(TC_Setup_icon.png,base64)
image: data:image/png, $file(TC_Setup_icon.png)
icon: data:image/png;base64,$file(toolchainIcon_UItest.png,base64)
version: 0.1

# Github repos
repo:
  service_id: githubpublic
  parameters:
   has_issues: false

# Pipelines
build:
  service_id: pipeline
  parameters:
    ui-pipeline: true
    configuration: 
     content: $file(pipeline.yml)
     env:
      REPO: "repo"
     execute: true
    services: ["repo"]
    
#Web IDE
webide:
  service_id: orion
  
#Slack
slack:
  service_id: slack
  
#PagerDuty
pagerduty:
  service_id: pagerduty
  
#SauceLabs
saucelabs:
  service_id: saucelabs
  
#OtherTool
othertool:
  service_id: customtool

