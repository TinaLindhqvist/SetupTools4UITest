---
name: "All In Toolchain"
description: "This toolchain will be used in Functional System Test.\n Click CREATE to start."
version: 0.1

# Github repos
sample-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{name}}"
    repo_url: https://github.com/TinaLindhqvist/AlmostEmpty
    type: clone
    has_issues: true


# Pipelines
sample-build:
  service_id: pipeline
  parameters:
    name: "{{name}}"
    ui-pipeline: true
    configuration: 
     content: $file(pipeline.yml)
     execute: true
    services: ["sample-repo"]
  hidden: [form, description]
