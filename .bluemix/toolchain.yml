---
name: "All In Toolchain"
description: "This toolchain will be used in Functional System Test.\n Click CREATE to start."
version: 0.1

# Github repos
sample-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{name}}"
    repo_url: https://github.com/TinaLindhqvist/AlmostEmpty
    type: clone
    has_issues: true


# Pipelines
sample-build:
  service_id: pipeline
  parameters:
    name: "{{name}}"
    ui-pipeline: true
    configuration: 
     content: 
      stages:
      - name: BUILD
        inputs:
        - type: git
          branch: master
          service: ${SAMPLE_REPO}
        triggers:
        - type: commit
        jobs:
        - name: Build
          type: builder
     execute: true
    services: ["sample-repo"]
  hidden: [form, description]


# Pipelines
sample-build:
  service_id: pipeline
  parameters:
    name: SetUpPipeline
    ui-pipeline: true
    stages:
    - name: all-in-stage
